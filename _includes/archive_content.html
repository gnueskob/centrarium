<article class="post-content">
  <ul class="posts-list">
    {% for post in page.posts %}
    <li><strong><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong><span class="post-date"> - {{ post.date | date: site.date_format }}</span></li>
    {% endfor %}
  </ul>
</article>
